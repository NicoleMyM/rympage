<div class="row" infinite-scroll (scrolled)="onScrollDown()" >
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
        <div class="card">
            <div class="img">
                <a [routerLink]="['/characters-detail', character.id]">
                    <img                       
                        [src]="character.image"            
                        [alt]="character.name"
                        class="card-img-top"
                    />              
                </a>
            </div>
            <div class="card-inner">
                <div class="header">
                    <a [routerLink]="['/characters-detail', character.id]">
                        <h3>{{character.name}}</h3> 
                    </a>
                    <h4 class="text-muted">Status: <span class="greenWord">{{character.status}}</span> </h4>
                </div>                   
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length < 1">
        <p>No results ...</p>
    </div>
    
</div>
<button
    [ngClass]="'no-hidden'"
    *ngIf="showGoUpButton"
    clas="btn btn-dark"
    (click)="onScrollTop()"
    >Go UP</button>
